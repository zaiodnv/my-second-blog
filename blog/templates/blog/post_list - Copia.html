<html>
    <head>
        <title>Site em Construção</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Site foda</a></h1>
            <h2><em>Oque será que esse comando faz?</em></h2>
        </div>
        {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
    </body>
</html>
